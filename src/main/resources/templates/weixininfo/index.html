<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>个人信息展示页面</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700,900' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="/css/index.css">

</head>
<body>
	<div class="container">
		<div class="team-members row">
			<div class="single-member effect-3 effect">
				<div class="member-image" style="transition: 0.4s;height: 212px;display: inline-block;float: none;vertical-align: middle;">
					<img th:src="${user.headImgUrl}" style="width: 50%">
				</div>
				<div class="member-info" style="margin-top: -85px">
					 昵称:<input readonly="readonly" name="id" th:value="${user.nickname}"/><br> 
					 性别:<input readonly="readonly" type="text" name="password" th:value="${user.sex}"/><br>
				             国家:<input readonly="readonly" type="text" name="username" th:value="${user.country}"/><br>
				            省份:<input readonly="readonly" type="text" name="username" th:value="${user.province}"/><br>
				            城市:<input readonly="readonly" type="text" name="username" th:value="${user.city}"/><br>
				            关注时间:<input readonly="readonly" type="text" name="username" th:value="${user.subscribeTime}"/><br>
				            头像路径:<input readonly="readonly" type="text" name="username" th:value="${user.headImgUrl}"/><br>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
